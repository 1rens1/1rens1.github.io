<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your cps here! Note: This cps tester is not exactly accurate to your average cps.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cursor-icon.png" type="image/x-icon">
    <script src="script.js"></script>
    <title>CPS Tester</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 10px; margin-bottom: 10px;">Test Your CPS!</h1>
    <div class="clh"><button id="click-here" class="click-here" onclick="buttonClicked()">Click Here<br>To Start!</button></div>
    <a href="" id="restart-a"><button class="restart">Restart</button></a> 
    <div class="results">
        <ul style="padding-top: 0; text-align: left;">
            <li class="res">
                <pre><strong>Time: </strong><span id="time-res">0s</span></pre>
            </li>
            <li class="res">
                <pre><strong>Cps: </strong><span id="cps-res">0 CPS</span></pre>
            </li>
            <li class="res">
                <pre><strong>Clicks: </strong><span id="clicks-res">0 Clicks</span></pre>
            </li>
            <li class="res">
                <pre style="margin-bottom: 0;"><strong>Highest Cps: </strong><span id="high-res">0 CPS</span></pre>
            </li>
        </ul>
        <a href="how-works" id="how-works">How it works</a>
    </div>
</body>
</html>
