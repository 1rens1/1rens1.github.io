<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A simple password generator project I made."
        />
        <meta property="og:site_name" content="Password Generator" />
        <meta property="og:title" content="Password Generator - 1rens1" />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            itemprop="image"
            content="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/key-icon.png"
        />
        <link
            rel="shortcut icon"
            href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/key-icon.png"
        />
        <script
            src="https://kit.fontawesome.com/a3c5e5e5f5.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="assets/password-generator/style.css" />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title unselectable">
                <span id="text">Password Generator</span>
            </h1>
            <div class="output-container">
                <button id="copy-button">
                    <i class="far fa-clipboard"></i><div class="hint-hover" id="hint-hover">Copy Password</div>
                </button>
                <div id="outputcont"><span id="output"></span></div>
            </div>
            <div class="length">
                Length: <span id="length">6</span><br /><input
                    type="range"
                    min="4"
                    max="25"
                    value="6"
                    id="slider"
                    class="unselectable"
                />
            </div>
            <section id="includes" style="margin-top: 5px;">
                <label class="checkboxes"
                    >Includes Uppercase Letters
                    <input type="checkbox"id="check-upper"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkboxes"
                    >Includes Lowercase Letters
                    <input type="checkbox" checked="checked" id="check-lower"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkboxes"
                    >Includes Numbers
                    <input type="checkbox" id="check-numbers"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkboxes"
                    >Includes Symbols
                    <input type="checkbox"  id="check-symbols"/>
                    <span class="checkmark"></span>
                </label>
            </section>
            <div class="generate-button unselectable">
                <button id="generate-button">Generate</button>
            </div>
        </div>
        
    </body>
    <script src="assets/password-generator/script.js"></script>
</html>
