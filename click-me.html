<head>

    <meta name="description" content="Click-me is a timing based game to click the green button before the button turns to red.">
    <title>Click Me!</title>

<body>
    <br><br><br>
    <div class="container" style="padding-top: 20px;">
        <div class="title">Click the<span class="green">GREEN</span>box.</div>
        <br><br><br><br><br>
        <div class="boxes">
            <span onclick="box1click()" onmouseover="box1change()" id="b1" style="background-color: lime;"></span>ㅤㅤ
            <span onclick="box2click()" onmouseover="box2change()" id="b2" style="background-color: red;"></span>
        </div><br><br><br><br>
        <div style="color: rgba(0, 0, 0, 0.25);">Made by Rein INC.</div>
    </div>
